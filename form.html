    <h1>Contact</h1>

    <form action="process-form.php" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="message">Message</label>
        <textarea  id="message" cols="30" rows="10" name="message"></textarea>

        <label for="priority">Priority</label>
        <select name="priority" id="">
            <option value="1">Low</option>
            <option value="2" selected>Medium</option>
            <option value="3">High</option>
        </select>


        <fieldset>
            <legend>Type</legend>
        <label for="">
            <input type="radio" name="type" value="1" checked>Complaint
        </label>

        <br>
        <label for="">
            <input type="radio" name="type" value="2">Suggestion
        </label>
    </fieldset>

    <label for="">
        <input type="checkbox" name="terms">I agree to the terms and conditions
    </label>

    <br>
    <button>Send</button>

    </form>
